<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header id="header">
        <div id="logoSection">
            <img src="pics/run.png" alt="logo" id="header-img" width="50px">
            <h2 id="nameSite">Planète Running</h2>
        </div>
        <nav id="nav-bar">
            <ul id="barreNavigation">
                <li class="nav-link"><a href="#">Content1</a></li>
                <li class="nav-link"><a href="#">Content2</a></li>
                <li class="nav-link"><a href="#">Content3</a></li>
            </ul>

    <section id="presentation">

        <form action="#" id="sendInfo">
            <label for="name" id="nameLabel">Nom :

            <label for="email" id="emailLabel">Email :
                <input type="email" placeholder="clementblanchatre@mail.com"
                required>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/Xsr3lVvNPtY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>

    <section id="price">
        <div class="priceFrame">

        </div>
        <div class="priceFrame"></div>
            <h2 class="titlePrice">Sac de trail</h2>
